<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <div class="column-10 align-center flex margin-zero left">
        <i class="fas fa-angle-double-left"></i>
      </div>
      <div class="column-full align-center flex margin-zero" id="img">
        <img src="images/001.png" class="img" data-view="img1">
        <img src="images/004.png" class="img hidden" data-view="img2">
        <img src="images/007.png" class="img hidden" data-view="img3">
        <img src="images/025.png" class="img hidden" data-view="img4">
        <img src="images/039.png" class="img hidden" data-view="img5">
      </div>
      <div class="column-10 align-center flex margin-zero right">
        <i class="fas fa-angle-double-right"></i>
      </div>
    </div>
    <div class="row justify-center">
      <div class="column align-center flex space-evenly dots">
        <i class="i size fas fa-circle" data-view="img1"></i>
        <i class="i size far fa-circle" data-view="img2"></i>
        <i class="i size far fa-circle" data-view="img3"></i>
        <i class="i size far fa-circle" data-view="img4"></i>
        <i class="i size far fa-circle" data-view="img5"></i>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
