<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center header-text">
      <h3 class="header-text">New Arrivals</h3>
    </div>

    <div class="row justify-center">
      <div class="cloumn-fifth">
        <img src="images/dress1.jpeg">
        <p class="info-text">Free People <span class="sizing-text">| Size 6</span></p>
        <p class="info-text"><span class="sale">$35</span> <span class="sizing-text"><del class="line">$125 retail</del></span></p>
      </div>

      <div class="cloumn-fifth">
        <img src="images/ysl-bag.jpeg">
        <p class="info-text">Yves Saint Laurent <span class="sizing-text">| One-Size</span></p>
        <p class="info-text"><span class="sale">$200</span> <span class="sizing-text"><del class="line"> $1600 retail</del></span></p>
      </div>

      <div class="cloumn-fifth">
        <img src="images/key.jpeg">
        <p class="info-text">Tiffany <span class="sizing-text">| One-Size</span></p>
        <p class="info-text"><span class="sale">$476</span> <span class="sizing-text"><del class="line"> $2000 retail</del></span></p>
      </div>

      <div class="cloumn-fifth">
        <img src="images/lv-bag.jpg">
        <p class="info-text">Louis Vuitton <span class="sizing-text">| One Size</span></p>
        <p class="info-text"><span class="sale">$95</span> <span class="sizing-text"><del class="line"> $1200 retail</del></span></p>
      </div>

      <div class="cloumn-fifth">
        <img src="images/dress2.jpeg">
        <p class="info-text">Reformation <span class="sizing-text">| Size 6</span></p>
        <p class="info-text"><span class="sale">$20</span> <span class="sizing-text"><del class="line"> $198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
